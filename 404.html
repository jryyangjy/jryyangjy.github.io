<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Jiayue Yang - USTC Computer Science</title>
    <script type="text/javascript">
        // GitHub Pages SPA hack
        // https://github.com/rafgraph/spa-github-pages
        
        var pathSegmentsToKeep = 0;
        var l = window.location;
        
        // 将当前路径重定向到根路径，并在查询参数中保存路径信息
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
            '/?/' +
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
        <div style="text-align: center;">
            <h2 style="color: #2c3e50; margin-bottom: 10px;">🔄 Redirecting...</h2>
            <p style="color: #7f8c8d;">Taking you to the right page</p>
        </div>
    </div>
</body>
</html>
